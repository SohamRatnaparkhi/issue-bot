name: Issue Assignment Workflow

on:
  issue_comment:
    types: [created]

jobs:
  assign-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # - name: Install dependencies
      #   run: npm install
      
      - name: Assign Issue
        uses: ./ # Path to your custom action
        with:
          roles-config-inline: |
            admin:
              max-assigned-issues: 10
              max-opened-prs: 5
              unassign-others: true
            maintainer:
              max-assigned-issues: 5
              max-opened-prs: 3
              unassign-others: false
            developer:
              max-assigned-issues: 2
              max-opened-prs: 1
              unassign-others: false
            default:
              max-assigned-issues: 1
              max-opened-prs: 0
              unassign-others: false
          issue-states-inline: |
            ready-for-assignment: help-wanted
            assigned: taken
            in progress: worked-on
            in-review: review
            done: closed
          maintainers-config: 'maintainers.yml'
          gh-token: ${{ secrets.GITHUB_TOKEN }}
